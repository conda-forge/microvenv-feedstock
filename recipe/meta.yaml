{% set name = "microvenv" %}
{% set version = "2023.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/microvenv-{{ version }}.tar.gz
  sha256: 0f8539efcd22a4ca81f2c14754c3fba8346dcaf02477036f3b35e6574b79bc1f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7

test:
  imports:
    - microvenv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brettcannon/microvenv
  summary: A minimal re-implementation of Python's venv module
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
